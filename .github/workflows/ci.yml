name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile script
        run: python -m compileall scripts/ig_pipeline.py

      - name: Validate CLI commands
        run: |
          python scripts/ig_pipeline.py --help
          python scripts/ig_pipeline.py run-following --help
          python scripts/ig_pipeline.py enrich-media --help

